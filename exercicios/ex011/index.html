<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
        <h1> Imagens dinamicas</h1>
        <p>Tente abrir esse saite em varios despositivos diferentes ou simplemente aumente e diminua o tamanho do seu navegador</p>

        <picture> <!-- AJSUTE DE TAMANHO DE PAGINAS SEMPRE DEFINIR DA MAXIMA PRA MINIMA -->
            <source media="(max-width:700px )" srcset="Imagens/foto-p.png" type="image/png">
            <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="Imagem flexivel">
        </picture>
        <h1> reproduzir AUDIO</h1>
         <P>Vamos aprender a reproduzir Audio em HTML5</P>
            
         <audio preload="metadata"autoplay controls>
              <source src="midia/Put.mp3.mp3" type="audio/mp3">
              <source src="midia/Stanley.mp3.mp3" type="audio/mp3">
              <p>
                caso nao carregue baixa aqui <a href="midia/Put.mp3.mp3"> baixar aqui o audio</a>
              </p>
              
         </audio>
    
</body>
</html>
